<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <template class="header-template">
        <button class="hamburger"></button>
        <h1 class="header__title">Calendar</h1>
        <button class="btn-regular header__today" data-main-action="today">
          Today
        </button>
        <div class="header__movement-buttons">
          <button
            class="btn header__movement-button left-arrow"
            data-main-action="left"
          ></button>
          <button
            class="btn header__movement-button right-arrow"
            data-main-action="right"
          ></button>
        </div>
        <h2 class="header__month-title"></h2>
        <button class="btn-regular header__view-button">Week</button>
      </template>
    </header>
    <main class="main">
      <button class="btn-round event-btn">Create Event</button>
      <aside class="sidebar">
        <section class="mini-calendar">
          <template class="mini-calendar__header-template">
            <header class="mini-calendar__header">
              <h3 class="mini-calendar__top-name"></h3>
              <div class="mini-calendar__movement-buttons">
                <button
                  class="btn mini-calendar__movement-button left-arrow"
                  data-mini-action="left"
                ></button>
                <button
                  class="btn mini-calendar__movement-button right-arrow"
                  data-mini-action="right"
                ></button>
              </div></header
          ></template>
          <template class="mini-calendar__grid-template">
            <div class="mini-calendar__grid">
              <ul class="mini-calendar__row">
                <li class="mini-calendar__cell">S</li>
                <li class="mini-calendar__cell">M</li>
                <li class="mini-calendar__cell">T</li>
                <li class="mini-calendar__cell">W</li>
                <li class="mini-calendar__cell">T</li>
                <li class="mini-calendar__cell">F</li>
                <li class="mini-calendar__cell">S</li>
              </ul>
              <ul class="mini-calendar__row">
                <li class="mini-calendar__cell"></li>
                <li class="mini-calendar__cell"></li>
                <li class="mini-calendar__cell"></li>
                <li class="mini-calendar__cell"></li>
                <li class="mini-calendar__cell"></li>
                <li class="mini-calendar__cell"></li>
                <li class="mini-calendar__cell"></li>
              </ul>
            </div>
          </template>
        </section>
      </aside>
      <section class="calendar">
        <template class="calendar__top-template">
          <header class="calendar__top">
            <aside class="calendar__top-hour-cell">
              <span class="text--size-small text--color-secondary">gmt+03</span>
            </aside>
            <ul
              class="calendar__top-cells list-s-type-none text--color-secondary"
            >
              <li class="calendar__top-cell">
                <p class="calendar__top-cell-day">Sun</p>
                <p class="calendar__top-cell-day-number"></p>
              </li>
              <li class="calendar__top-cell">
                <p class="calendar__top-cell-day">Mon</p>
                <p class="calendar__top-cell-day-number"></p>
              </li>
              <li class="calendar__top-cell">
                <p class="calendar__top-cell-day">Tue</p>
                <p class="calendar__top-cell-day-number"></p>
              </li>
              <li class="calendar__top-cell">
                <p class="calendar__top-cell-day">Wed</p>
                <p class="calendar__top-cell-day-number"></p>
              </li>
              <li class="calendar__top-cell">
                <p class="calendar__top-cell-day">Thu</p>
                <p class="calendar__top-cell-day-number"></p>
              </li>
              <li class="calendar__top-cell">
                <p class="calendar__top-cell-day">Fri</p>
                <p class="calendar__top-cell-day-number"></p>
              </li>
              <li class="calendar__top-cell">
                <p class="calendar__top-cell-day">Sat</p>
                <p class="calendar__top-cell-day-number"></p>
              </li>
            </ul>
          </header>
        </template>
        <template class="calendar-template">
          <div class="calendar__container">
            <aside class="calendar__hour-cells">
              <ul class="calendar__hour-cells-container">
                <li class="calendar__hour-cell">
                  <span class="calendar__hour-text"></span>
                </li>
              </ul>
            </aside>
            <ul class="calendar-grid list-s-type-none">
              <li class="calendar-grid__cell"></li>
            </ul>
          </div>
        </template>
      </section>
    </main>
    <template class="modal-template">
      <section class="modal">
        <header class="modal-header">
          <button class="modal-header__button">&times</button>
        </header>
        <form class="modal-form">
          <input
            name="title"
            class="modal-form__title-input"
            type="text"
            placeholder="Add title"
          />
          <ul class="list-s-type-none">
            <li class="list--custom-icon mg-t-10">
              <div>
                <input
                  name="date"
                  class="input input__date-none"
                  id="date"
                  type="date"
                />
                <input
                  name="starting-hour"
                  class="input-text input--short input input__arrow-none"
                  id="start-time"
                  value="0:15am"
                  type="text"
                  list="times"
                />
                -
                <input
                  name="ending-hour"
                  class="input-text input--short input input__arrow-none"
                  id="end-time"
                  value="0:30am"
                  type="text"
                  list="times"
                />
                <datalist id="times">
                  <option>0:15am</option>
                  <option>0:30am</option>
                  <option>0:45am</option>
                  <option>1:00am</option>
                  <option>1:15am</option>
                  <option>1:30am</option>
                  <option>1:45am</option>
                </datalist>
              </div>
            </li>
          </ul>
          <div class="modal-footer">
            <button class="modal-footer__button" type="submit" class="btn">
              Save
            </button>
          </div>
        </form>
      </section>
    </template>
    <script src="./components/header.js"></script>
    <script src="./components/modal.js"></script>
    <script src="./components/sidebar.js"></script>
    <script src="./components/miniCalendar.js"></script>
    <script src="./components/calendar.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
